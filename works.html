<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ben Hutchison</title>

		<link href="styles/reset.css" rel="stylesheet" type="text/css" />
        <link href="styles/style.less" rel="stylesheet/less" type="text/css" />
        <script src="scripts/lib/less-1.1.3.js" type="text/javascript"></script>

        <script src="scripts/lib/dojo-release-1.6.1/dojo/dojo.js" type="text/javascript" djConfig="modulePaths: {'portfolio': '../../../../scripts'}, parseOnLoad: true"></script>
    </head>

	<body>
		<div id="works">
            <!--, src: '', medium: '', year: '', client: '' -->
            <script id="selectedPane" type="text/html" dojotype="dojox.dtl.DomInline" context="{item: {title: 'Empty'}}">
    			<div id="selected">
                    <img src="{{ item.src }}" />
                    <div class="note">
                        {{ item.title }}, a {{ item.medium }} created in {{ item.year }} for {{ item.client }}.
                    </div>
                </div>
            </script>


            <script id="listRepeater" type="text/html" dojoType="dojox.dtl.DomInline" context="{items: [{title: 'Empty'}]}">
                <ol id="list">
                    {% for item in items %}
                        <li><a href="#{{ item.id }}"><em>{{item.year}}</em> &ndash; {{ item.title }}</a></li>
                    {% endfor %}
                </ol>
            </script>


            <script type="text/javascript">
                dojo.require("portfolio.Works");
                dojo.addOnLoad(function(){
                    new Works();
                });
            </script>
		</div>
	</body>
</html>
