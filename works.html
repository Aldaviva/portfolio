<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>Ben Hutchison</title>

	<link href="styles/reset.css" rel="stylesheet" type="text/css" />
		<link href="styles/works.less" rel="stylesheet/less" type="text/css" />
	</head>

	<body>
	<div id="works">
		<header>
		<a href="./">
			<h1>Ben Hutchison</h1>
		</a>
		</header>

		<div id="selectedItemPane">
			<div id="selectedItemTemplate">
				<img src="artwork/{{src}}" />
				<div class="note">
					<span>
						<em>{{title}}</em>, a <em>{{medium}}</em> created in <em>{{year}}</em> for <em>{{client}}</em>.
					</span>
				</div>
			</div>
		</div>


		<ol id="listPane">
		<li id="listItemTemplate">
			<a href="#{{id}}">
			<div class="year">{{year}}</div>
			<img class="thumb" src="artwork/64x64/{{src}}" />
			</a>
		</li>
		</ol>

		<script src="scripts/lib/less-1.1.3.js" type="text/javascript"></script>
		<script src="scripts/lib/underscore-1.1.6.js"></script>
		<script src="scripts/lib/jquery-1.6.1.js"></script>
		<script src="scripts/lib/backbone-0.3.3.js"></script>
		<script src="scripts/common.js"></script>
		<script src="scripts/Works.js"></script>
		<script type="text/javascript">
		var works = new Works();
		</script>
	</div>
	</body>
</html>
